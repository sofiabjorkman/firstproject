<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/contact.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/baeeb3b130.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <section class="content">
       <div class="contact">
          <h2>Contact Us</h2>
          <p>For more questions & information about our company send us a message. </p>
       </div>
       <div class="flex">
         <div class="contactinfo">
           <div class="box">
               <div class="icons">
                   <i class="fas fa-phone"></i>
               </div>
                   <div class="text">
                       <h2>Phone</h2>
                       <p>+46(0)78-679 00 01</p>
                   </div>
            </div>
         
            <div class="box">
                <div class="icons">
                    <i class="fas fa-envelope"></i>
                </div>
                   <div class="text">
                       <h2>E-mail</h2>
                       <p>hello@swedishweb.se</p>
                   </div>
            </div>
            
            <div class="box">
                <div class="icons">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                   <div class="text">
                       <h2>Adress</h2>
                       <p>Stolpgatan 176<br>111 11 Stockholm</p>
                   </div>
            </div>
         </div>
                 
         <div class="contactform">
            <form>
              <div class="inputbox">
                <input typ="text" name="" required="required">
                <label>First Name</label>
              </div>
              <div class="inputbox">
                <input typ="text" name="" required="required">
                <label>Last Name</label>
              </div>
              <div class="inputbox">
                <input typ="text" name="" required="required">
                <label>E-mail</label>
              </div>
              <div class="inputbox">
                <textarea required="required"></textarea>
                <label>Type Your Message</label>
              </div>
              <div class="inputbox">
                <input typ="submit" name="" value="Send">
              </div>
           </form>
         </div>
    </div>
 </section>

</body>
</html>
